<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Invernadero</title>
    <!-- Enlace a Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Datos del Invernadero</h1>

        <!-- Botón para registrar nuevos datos -->
        <div class="mb-3 text-center">
            <a href="{% url 'registrarDatos' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Registrar Nuevo Dato
            </a>
        </div>

        <section>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Temperatura</th>
                        <th>Humedad</th>
                        <th>Luz</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dato in datos %}
                    <tr>
                        <td>{{ dato.id }}</td>
                        <td>{{ dato.Temperatura }}</td>
                        <td>{{ dato.Humedad }}</td>
                        <td>{{ dato.Luz }}</td>
                        <td>
                            <!-- Botón para editar -->
                            <a href="{% url 'editarDatos' dato.id %}" class="btn btn-primary">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <!-- Botón para eliminar -->
                            <a href="{% url 'eliminarDatos' dato.id %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este dato?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>



    <!-- Enlace a Bootstrap y los iconos de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0iUeyJ7b3bZ6wNeJymIYgGR+pMbFk5OiyXtZXQBXozDb3L2f" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
